<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>

<br />

<a href="/philosopher/sign-up">Sign-up</a> |
<a href="/philosopher/login">Login</a>

<p th:unless="${philosophers} and ${philosophers.size()}">No Philosophers :(</p>

<ul>

    <div class="infobox" th:each="philosopher : ${philosophers}">
        <h2 th:text="${philosopher.username}"></h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/The_School_of_Athens.jpg" alt="philosophers" height=200px width=400px />
        <figcaption><a href="/knowledge/">read philosophy here</a></figcaption>
        <p th:text="'Email: ' + ${philosopher.email}"></p>
    </div>

</ul>

</body>
</html>
