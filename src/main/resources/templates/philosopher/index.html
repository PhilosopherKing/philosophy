<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<nav th:replace="fragments :: navigation"></nav>
<center><h3 th:text="${title}">Philosophy</h3></center>

<div class="jumbotron" style="margin:20px 65px">
    <ul>

        <p th:unless="${philosophers} and ${philosophers.size()}">No Philosophers :(</p>

        <div class="card border-primary mb-3" style="min-width: 500px; max-width:500px; display:inline-block; margin:20px 16px" th:each="philosopher : ${philosophers}">
            <div class="card-header">
                <center>
                    <h3 th:text="${philosopher.username}"></h3>
                </center>
            </div>
            <div class="card-body">
                <center>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/The_School_of_Athens.jpg" alt="philosophers" height=200px width=450px />
                    <figcaption><a th:href="'/philosopher/' + ${philosopher.id}">Read philosophy here</a></figcaption>
                    <p th:text="'Email: ' + ${philosopher.email}"></p>
                </center>
            </div>
        </div>

    </ul>
</div>

</body>

<footer th:replace="fragments :: footer"></footer>

</html>
