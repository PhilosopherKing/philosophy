<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<nav th:replace="fragments :: navigation"></nav>
<center><h3 th:text="${title}">Philosophy</h3></center>

<nav>
    <ol class="breadcrumb" style="margin:20px 65px">
        <li class="breadcrumb-item"><a href="/philosopher/sign-up">Sign Up</a></li>
    </ol>
</nav>

<div class="jumbotron" style="margin:20px 65px">
<ul>

    <p th:unless="${philosophers} and ${philosophers.size()}">No Philosophers :(</p>

    <div class="card border-info mb-3" style="max-width:500px; display:inline-block; margin:10px;" th:each="philosopher : ${philosophers}">
        <div class="card-header">
            <center>
                <h3 th:text="${philosopher.name}"></h3>
            </center>
        </div>
        <div class="card-body">
            <center>
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/The_School_of_Athens.jpg" alt="philosophers" height=200px width=400px />
                <figcaption><a href="/knowledge/">read philosophy here</a></figcaption>
                <p th:text="'Email: ' + ${philosopher.email}"></p>
            </center>
        </div>
    </div>

</ul>
</div>

</body>

<footer th:replace="fragments :: footer"></footer>

</html>
