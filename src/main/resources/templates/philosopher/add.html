<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>

<div class="infobox">

<form method="post" style="max-width:600px;" th:object="${philosopher}">

    <div class="form-group">
        <label th:for="username">Username</label>
        <input class="form-control" type="text" name="username" th:field="*{username}"/>
    </div>

    <br />

    <div class="form-group">
        <label th:for="email">Email:</label>
        <input class="form-control"  type="email" name="email" th:field="*{email}"/>
    </div>

    <br />

    <div class="form-group">
        <label th:for="password">Password:</label>
        <input class="form-control" type="password" name="password" th:field="*{password}" />
    </div>

    <br />

    <div class="form-group">
        <label th:for="verify">Verify:</label>
        <input class="form-control" type="password" name="verify" />
    </div>

    <br />

    <input type="submit" value="Sign Up" />

</form>

<span class="error" th:text="${message}"></span>

</div>

</body>

<footer th:replace="fragments :: footer"></footer>

</html>
