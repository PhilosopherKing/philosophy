<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>

<div class="jumbotron">
<p>If you don't have an account, you may <a href="/philosopher/sign-up">create one</a> here!</p>
</div>

<div class="jumbotron">

    <form action="/login" method="post" style="max-width:600px;">

        <br />

        <div class="form-group">
            <label th:for="username">Username</label>
            <input class="form-control" type="text" name="username"/>
        </div>

        <br />

        <div class="form-group">
            <label th:for="password">Password:</label>
            <input class="form-control" type="password" name="password"/>
        </div>

        <br />

        <input class="btn btn-success btn-lg" type="submit" value="Log In" />

        <br />

    </form>

    <span class="error" th:text="${message}"></span>

</div>

</body>

<footer th:replace="fragments :: footer"></footer>

</html>
