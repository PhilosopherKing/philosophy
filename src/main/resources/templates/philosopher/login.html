<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<nav th:replace="fragments :: navigation"></nav>

<div class="jumbotron" style="margin:20px 65px">
<p>If you don't have an account, you may <a href="/philosopher/sign-up">create one</a> here!</p>
</div>

<div class="jumbotron" style="margin:20px 65px">

    <center>
    <form action="/login" method="post" style="max-width:600px;">

        <div class="card border-success mb-3" style="max-width: 600px;">
            <div class="card-header">
                <div class="form-group">
                    <label th:for="username">Username</label>
                    <input class="form-control" type="text" name="username" placeholder="Enter Email"/>
                </div>

                <div class="form-group">
                    <label th:for="password">Password:</label>
                    <input class="form-control" type="password" name="password" placeholder="Password"/>
                </div>
            </div>

            <div class="card-body">
                <center>
                <input class="btn btn-success btn-lg" type="submit" value="Log In" />
                </center>
            </div>
        </div>

    </form>
    </center>

    <span class="error" th:text="${message}"></span>

</div>

</body>

<footer th:replace="fragments :: footer"></footer>

</html>
