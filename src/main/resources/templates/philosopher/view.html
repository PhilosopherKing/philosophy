<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<nav th:replace="fragments :: navigation"></nav>
<center><h3 th:text="${title}">Philosophy</h3></center>

<div class="jumbotron" style="margin:20px 65px" >

    <p th:unless="${philosophies} and ${philosophies.size()}">No Knowledge :(</p>

    <center>
        <div class="card border-primary mb-3" style="max-width:600px;" th:each="philosophy : ${philosophies}">
            <div class="card-header">
                <center>
                    <strong><h4 th:text="${philosophy.name}"></h4></strong>
                    <i><figcaption><a th:href="'/' + ${philosophy.branch.id}" th:text="'Branch: ' + ${philosophy.branch.name}"></a></figcaption></i>
                </center>
            </div>
            <div class="card-body">
                <i><figcaption><a th:href="'/philosopher/' + ${philosophy.philosopher.id}" th:text="'Written By: ' + ${philosophy.philosopher.username}">written by: </a></figcaption></i>
                <br />
                <center>
                    <p th:text="${philosophy.body}"></p>
                </center>
                <br />
                <a href="/knowledge/remove">Remove</a>
            </div>
        </div>
    </center>

</div>

</body>

<footer th:replace="fragments :: footer"></footer>

</html>
