<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>

<br />

<a href="/knowledge/add">Add</a> |
<a href="/knowledge/remove">Remove</a>

<p th:unless="${knowledge} and ${knowledge.size()}">No Knowledge Added :(</p>

<ul>

    <div class="infobox" th:each="info : ${knowledge}">
        <h2 th:text="${info.name}"></h2>
        <p th:text="${info.body}"></p>
        <figcaption><p>written by: </p></figcaption>
    </div>

</ul>

</body>
</html>
