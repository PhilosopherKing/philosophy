<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<nav th:replace="fragments :: navigation"></nav>
<center><h3 th:text="${title}">Philosophy</h3></center>

<div class="jumbotron" style="margin:20px 65px">

<center>
<form method="post" style="max-width:600px;" th:object="${knowledge}">

    <div class="card border-success mb-3" style="max-width: 600px;">
        <div class="card-header">
            <center>
            <div class="form-group">
                <label th:for="branch">Branch: </label>
                <select class="form-control" style="max-width: 300px" name="branchId">
                    <option th:each="branch : ${branch}"
                            th:text="${branch.name}"
                            th:value="${branch.id}"></option>
                </select>
            </div>

            <div class="form-group">
                <label th:for="name">Title</label>
                <input class="form-control" th:field="*{name}" placeholder="Title"/>
                <span th:errors="*{name}" class="error"></span>
            </div>

            <div class="form-group">
                <label th:for="body">Body</label>
                <textarea class="form-control" type="text" th:field="*{body}" placeholder="Type Here...."></textarea>
                <span th:errors="*{body}" class="error"></span>
            </div>
            </center>
        </div>

        <div class="card-body">
            <center>
                <input class="btn btn-success btn-lg" type="submit" value="Post" />
            </center>
        </div>
    </div>

</form>
</center>

</div>

</body>

<footer th:replace="fragments :: footer"></footer>

</html>
