<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>

<div class="jumbotron">

<form method="post" style="max-width:600px;" th:object="${knowledge}">

    <br />

    <div class="form-group">
        <label th:for="name">Title</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>

    <br />

    <div class="form-group">
        <label th:for="body">Body</label>
        <textarea class="form-control" type="text" th:field="*{body}"></textarea>
        <span th:errors="*{body}" class="error"></span>
    </div>

    <br />

    <input class="btn btn-success btn-lg" type="submit" value="Post" />

</form>

</div>

</body>

<footer th:replace="fragments :: footer"></footer>

</html>
