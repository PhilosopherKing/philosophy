<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<nav th:replace="fragments :: navigation"></nav>
<center><h3 th:text="${title}">Philosophy</h3></center>

<div class="jumbotron" style="margin:20px 65px" >
    <table class="table table-hover">
        <thead>
        <tr class="table-success">
            <th scope="col">File Name</th>
            <th scope="col">File</th>
            <th scope="col">Sage</th>
        </tr>
        </thead>
        <tbody th:each="file : ${uploads}" >
        <tr class="table-light">
            <th scope="row">File Name</th>
            <td><a th:href="${file}" th:text="${file.fileName}" /></td>
            <td th:text="${file.sage.name}">Column content</td>
        </tr>
        </tbody>
    </table>
</div>

</body>

<footer th:replace="fragments :: footer"></footer>

</html>
